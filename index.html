<!doctype>
<html>
  <head>
    <title>💥</title>
    <!-- 👋 this is a wip don't be mean -->
    <!-- check out https://github.com/muan/emoji-minesweeper -->
    <script src="game.js"></script>
    <style type="text/css">
      body {
        font-family: AppleColorEmoji;
        font-size: 15px;
        text-align: center;
      }
      div, span {
        box-sizing: border-box;
      }

      .cell {
        width: 25px;
        height: 25px;
        display: inline-block;
        position: relative;
        padding: 2px 3px;
        vertical-align: middle;
        cursor: default;
      }

      .cell.masked,
      .masked.flagged {
        font-size: 0;
        cursor: pointer;
      }

      .masked.flagged:before,
      .cell.masked:before {
        font-size: 15px;
      }

      #map {
        display: inline-block;
        border: 5px solid #eee;
        border-radius: 3px;
        margin: 30px 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      new Game(10, 10, 10, ["🌱", "💥", "🚩", "◻️"])
      console.log("Use: `new Game(cols, rows, bombs, [emptyemoji, bombemoji, flagemoji, starteremoji])` to start a new game with customizations.")
      console.log(' Eg: `new Game(10, 10, 10, ["", "", "", "◻️"])`')
      console.log(' Or: `new Game(16, 16, 30, ["🐱", "📛", "💣", "🔍"])`')
    </script>
  </body>
</html>
